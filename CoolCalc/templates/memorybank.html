<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Bank</title>
</head>
<body>
    <h1>Memory Bank</h1>
    <form method="post">
        {% for equation in equations %}
            <div>
                <label>{{ equation[0] }}</label>
                <input type="text" name="answers">
            </div>
        {% endfor %}
        <button type="submit">Submit Answers</button>
    </form>
    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for result in results %}
                <li>{{ 'Correct' if result else 'Incorrect' }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
